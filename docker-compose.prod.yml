version: '3.8'

services:
  backend:
    environment:
      APP_ENV: production
      APP_DEBUG: false
    command: >
      sh -c "
        alembic upgrade head &&
        python scripts/init_db.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
  
  mysql:
    volumes:
      - mysql_data:/var/lib/mysql
